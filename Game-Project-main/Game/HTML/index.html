<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://allfont.net/allfont.css?fonts=lobster" rel="stylesheet" type="text/css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Tic Tac Toe</title>
</head>

<div class="board" onclick="restartGame()">
  <!--Whole game-->
  <h1 class="title">Морски шах</h1>
  <!--Title of the game-->
  <div class="grid">
    <!--Game grid-->
    <button class="game-cell" id="1-1" onclick="play(this.id )"><img src=""></img></button>
    <!--Top Left Cell-->
    <button class=" game-cell" id="1-2" onclick="play(this.id )"><img src=""></img></button>
    <!--Top Middle  Cell-->
    <button class="game-cell" id="1-3" onclick="play(this.id )"><img src=""></img></button>
    <!--Top Right Cell-->
    <button class="game-cell" id="2-1" onclick="play(this.id )"><img src=""></img></button>
    <!--Middle Left Cell-->
    <button class="game-cell" id="2-2" onclick="play(this.id )"><img src=""></img></button>
    <!--Middle Middle  Cell-->
    <button class="game-cell" id="2-3" onclick="play(this.id )"><img src=""></img></button>
    <!--Middle Right Cell-->
    <button class="game-cell" id="3-1" onclick="play(this.id )"><img src=""></img></button>
    <!--Bottom Left Cell-->
    <button class="game-cell" id="3-2" onclick="play(this.id )"><img src=""></img></button>
    <!--Bottom Middle  Cell-->
    <button class="game-cell" id="3-3" onclick="play(this.id )"><img src=""></img></button>
    <!--Bottom Right Cell-->
  </div>
</div>

<nav id="stats">
  <h1>Статистики</h1><br>
  <p id="scoreP1">Играч 1: 0</p><br>
  <p id="scoreP2">Играч 2: 0</p><br>
  <p id="ties">Равенства: 0</p><br>
  <a href="../HTML/menu.html">Главно меню</a>
</nav>

<script src="../JavaScript/script.js"></script>

</body>

</html>
